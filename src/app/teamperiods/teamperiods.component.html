<div class="grid-container">
<mat-card>
<mat-card-header>
  <mat-card-title>{{team.displayName}}: Periods</mat-card-title>
</mat-card-header>
<mat-card-content>
<mat-list>
  <mat-list-item *ngFor="let period of periods"><a routerLink="/team/{{team.id}}/period/{{period.id}}">{{period.displayName}}</a></mat-list-item>
</mat-list>
</mat-card-content>
</mat-card>
</div>
