<a routerLink="/teams">All teams</a>

<h2><a routerLink="/team/{{team.id}}">{{team.displayName}}</a> : {{period.displayName}}</h2>

<div *ngFor="let bucket of period.buckets">
<h3>{{bucket.displayName}} ({{bucket.percentage}}%)</h3>
<ul>
    <li *ngFor="let objective of bucket.objectives">{{objective.name}} ({{objective.resourceEstimate}} {{period.unit}})</li>
</ul>
</div>

<h3>People</h3>
<ul>
    <li *ngFor="let person of period.people">{{person.displayName}} ({{person.id}})</li>
</ul>
