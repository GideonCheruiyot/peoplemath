<h3>{{bucket.displayName}} 
    <span [class.error]="totalAllocationPercentage > 100"> 
        <span *ngIf="!isEditing" (click)="edit()">({{bucket.allocationPercentage}}%)</span>
        <span *ngIf="isEditing">
            (<input type="number" [(ngModel)]="bucket.allocationPercentage"/>%)
            <button (click)="stopEditing()">OK</button>
        </span>
    </span>
</h3>
<p><b [class.error]="bucket.resourcesCommitted() > bucketAllocation()">
    {{bucket.resourcesCommitted()}} of {{bucketAllocation() | number:'1.1-1'}} {{unit}} committed
</b></p>
<ul>
    <app-objective *ngFor="let objective of bucket.objectives"
        [objective]="objective" [unit]="unit"
        [validAssignees]="validAssignees"></app-objective>
</ul>
