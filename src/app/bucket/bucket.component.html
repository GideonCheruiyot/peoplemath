<h3>{{bucket.displayName}} <span [class.error]="totalAllocationPercentage > 100">(<input type="number" [(ngModel)]="bucket.allocationPercentage"/>%)</span></h3>
<p><b [class.error]="bucket.resourcesCommitted() > bucketAllocation()">
    {{bucket.resourcesCommitted()}} of {{bucketAllocation() | number:'1.1-1'}} {{unit}} committed
</b></p>
<ul>
    <app-objective *ngFor="let objective of bucket.objectives" [objective]="objective" [unit]="unit"></app-objective>
</ul>
