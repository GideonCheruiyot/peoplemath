<mat-card>
<mat-card-header>
<mat-card-title>Assignments by person</mat-card-title>
</mat-card-header>
<mat-card-content>
  <div *ngFor="let person of period.people" class="personassignment">
    <h3>{{personDisplayNameWithUsername(person)}}</h3>
    <ul *ngIf="hasAssignments(person)">
      <li *ngFor="let oa of assignmentsFor(person)">
        <span matBadge="{{commitmentTypeBadge(oa)}}"
              matBadgePosition="above before"
              matBadgeOverlap="false">{{oa.objective.name}}</span>: {{oa.assignment.commitment}} {{period.unit}}
      </li>
    </ul>
    <p *ngIf="!hasAssignments(person)" class="noassignments">No assignments</p>
  </div>
</mat-card-content>
</mat-card>
