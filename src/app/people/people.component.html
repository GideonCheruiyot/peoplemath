<mat-card>
<mat-card-content>
<table mat-table [dataSource]="tableData()">
  <ng-container matColumnDef="person">
    <th mat-header-cell *matHeaderCellDef>Person</th>
    <td mat-cell *matCellDef="let element">{{element.personDesc}}</td>
  </ng-container>
  <ng-container matColumnDef="available">
    <th mat-header-cell *matHeaderCellDef>Available</th>
    <td mat-cell *matCellDef="let element">{{element.availability}}</td>
  </ng-container>
  <ng-container matColumnDef="committed">
    <th mat-header-cell *matHeaderCellDef>Committed</th>
    <td mat-cell *matCellDef="let element" [class.overcommitted]="element.isOvercommitted">{{element.committed}}</td>
  </ng-container>
  <ng-container matColumnDef="uncommitted">
    <th mat-header-cell *matHeaderCellDef>Uncommitted</th>
    <td mat-cell *matCellDef="let element" [class.overcommitted]="element.isOvercommitted">{{element.uncommitted}}</td>
  </ng-container>
  <ng-container matColumnDef="assignmentCount">
    <th mat-header-cell *matHeaderCellDef>Assignments</th>
    <td mat-cell *matCellDef="let element">{{element.assignmentCount}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editPerson(row.person)"
     [class.total]="row.isTotal"></tr>
</table>
<p><button (click)="addPerson()" mat-button color="primary">Add</button></p>
</mat-card-content>
</mat-card>
