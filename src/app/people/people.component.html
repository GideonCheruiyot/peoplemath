<mat-card>
<mat-card-content>
<table mat-table [dataSource]="tableData()" matSort>
  <ng-container matColumnDef="personDesc">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Person</th>
    <td mat-cell *matCellDef="let element">{{element.personDesc}}</td>
    <td mat-footer-cell *matFooterCellDef>Total</td>
  </ng-container>
  <ng-container matColumnDef="availability">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Available</th>
    <td mat-cell *matCellDef="let element">{{element.availability}}</td>
    <td mat-footer-cell *matFooterCellDef>{{totalAvailable}}</td>
  </ng-container>
  <ng-container matColumnDef="committed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Committed</th>
    <td mat-cell *matCellDef="let element" [class.overcommitted]="element.isOvercommitted">{{element.committed}}</td>
    <td mat-footer-cell *matFooterCellDef [class.overcommitted]="isTeamOvercommitted()">{{totalCommitted}}</td>
  </ng-container>
  <ng-container matColumnDef="uncommitted">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Uncommitted</th>
    <td mat-cell *matCellDef="let element" [class.overcommitted]="element.isOvercommitted">{{element.uncommitted}}</td>
    <td mat-footer-cell *matFooterCellDef [class.overcommitted]="isTeamOvercommitted()">{{totalUncommitted}}</td>
  </ng-container>
  <ng-container matColumnDef="assignmentCount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Assignments</th>
    <td mat-cell *matCellDef="let element">{{element.assignmentCount}}</td>
    <td mat-footer-cell *matFooterCellDef>{{totalAssignmentCount}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editPerson(row.person)"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
<p><button (click)="addPerson()" mat-button [disabled]="!isEditingEnabled" color="primary">Add</button></p>
</mat-card-content>
</mat-card>
