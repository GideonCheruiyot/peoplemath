<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <p>Username</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.person.id">
    </mat-form-field>
    <p>Display name (optional)</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.person.displayName">
    </mat-form-field>
    <p>Availability ({{data.unit}})</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.person.availability" type="number">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="data.person" color="primary">{{data.okAction}}</button>
    <button *ngIf="data.allowCancel" mat-button (click)="onCancel()" color="warn">Cancel</button>
</div>
